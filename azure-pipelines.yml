trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    arguments: '-c Release'
  displayName: Compile
  
- pwsh: |
    docker compose up -d
  workingDirectory: test/hello-sqlserver
  displayName: Start SQL Server

- task: DotNetCoreCLI@2
  inputs:
    command: 'test'
    arguments: '-c Release'
  displayName: Run Unit Tests
